spring.datasource.url=jdbc:mysql://localhost:3306/sweetdelight
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

#ORM s/w specific properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

server.port=8080

logging.file.path=.
logging.file.name=loggingfolder
logging.level.com.sweetsdelight_bk=INFO
logging.level.com.sweetsdelight_bk.Exceptions=ERROR
logging.level.com.sweetsdelight_bk.Service=DEBUG
logging.pattern.console=%clr(%yellow(%d{yyyy-MM-dd }) %green([%level]) %blue(%msg%n))